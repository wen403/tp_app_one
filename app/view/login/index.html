<script>
    $(function () {
        $(".submit").on("click", function () {
            $.ajax({
                url: "/login/index",
                type: "post",
                data: {
                    username: $("input[name='username']").val(),
                },
                dataType: "json",
                success: function (res) {
                    if (res.code === 200) {
                        alert(res.msg);
                        window.location.href = res.url
                    } else {
                        alert(res.msg);
                    }
                    console.log(res)
                }
            })
        })
    })
